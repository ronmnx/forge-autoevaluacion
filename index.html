<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conclusiones de autoevaluación</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


    </head>
    <body>
        <main class="container">
            <h1 class="pacifico-regular" id="margin-cero">Conclusiones</h1>
            <h2>de mi <span class="bold-dark">autoevaluación</span></h2>
            <form action="#">
                <section class="user-info">
                    <label>Nombre: <input type="text" name="nombre"></label>
                    <label>Curso: <input type="text" name="curso"></label>
                    <div class="facilitadores-field">
                        <label for="ftd">Facilitadores: </label>
                        <textarea type="text" id="ftd" style=" min-height: 1lh;" name="facilitadores"></textarea>
                    </div>
                </section>
                <section>
                    <h3>¿Qué competencias crees que son una fortaleza en ti?</h3>
                    <div class="quest-checkbox">
                        <div class="cl-boxes">
                            <label><input type="checkbox" name="fortaleza" class="checkbox-round"> Imagen
                                personal</label>
                            <label><input type="checkbox" name="fortaleza" class="checkbox-round">
                                Autoconciencia</label>
                            <label><input type="checkbox" name="fortaleza" class="checkbox-round"> Empatía</label>
                            <label><input type="checkbox" name="fortaleza" class="checkbox-round"> Comunicación</label>
                        </div>
                        <div class="cl-boxes">
                            <label><input type="checkbox" name="fortaleza" class="checkbox-round"> Sociabilidad</label>
                            <label><input type="checkbox" name="fortaleza" class="checkbox-round"> Autonomía</label>
                            <label><input type="checkbox" name="fortaleza" class="checkbox-round">
                                Responsabilidad</label>
                            <label><input type="checkbox" name="fortaleza" class="checkbox-round"> Trabajo en
                                equipo</label>
                        </div>
                    </div>
                </section>
                <section>
                    <h3>¿Qué competencias crees que aún tienes que trabajar?</h3>
                    <div class="quest-checkbox">
                        <div class="cl-boxes">
                            <label><input type="checkbox" name="fortaleza-media" class="checkbox-round"> Imagen
                                personal</label>
                            <label><input type="checkbox" name="fortaleza-media" class="checkbox-round">
                                Autoconciencia</label>
                            <label><input type="checkbox" name="fortaleza-media" class="checkbox-round"> Empatía</label>
                            <label><input type="checkbox" name="fortaleza-media" class="checkbox-round">
                                Comunicación</label>
                        </div>
                        <div class="cl-boxes">
                            <label><input type="checkbox" name="fortaleza-media" class="checkbox-round">
                                Sociabilidad</label>
                            <label><input type="checkbox" name="fortaleza-media" class="checkbox-round">
                                Autonomía</label>
                            <label><input type="checkbox" name="fortaleza-media" class="checkbox-round">
                                Responsabilidad</label>
                            <label><input type="checkbox" name="fortaleza-media" class="checkbox-round"> Trabajo en
                                equipo</label>
                        </div>
                    </div>
                </section>
                <section>
                    <h3>¿Qué acciones se te ocurren para mejorar?</h3>
                    <br>
                    <textarea name="acciones-de-mejora" style="min-height: 10lh; padding: 5px;"></textarea>
                </section>
            </form>
        </main>

    </body>
</html>
